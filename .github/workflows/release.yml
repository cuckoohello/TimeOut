name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build-and-release:
    name: Build and Release macOS App
    runs-on: macos-latest
    
    permissions:
      contents: write  # Required to create releases
      
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify Swift version
        run: swift --version
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Update version in Makefile
        run: |
          sed -i '' "s/^VERSION := .*/VERSION := ${{ steps.get_version.outputs.VERSION }}/" Makefile
      
      - name: Build ARM64 version
        run: make release ARCH=arm64
      
      - name: Build x86_64 version
        run: |
          make clean-bundle
          make release ARCH=x86_64
      
      - name: Generate release notes
        id: release_notes
        run: |
          cat << EOF > release_notes.md
          ## TimeOut v${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          
          **Choose the version for your Mac:**
          - **Apple Silicon (M1/M2/M3)**: Download `TimeOut-arm64.zip`
          - **Intel**: Download `TimeOut-x86_64.zip`
          
          **Steps:**
          1. Download the appropriate ZIP file for your Mac
          2. Extract the ZIP file
          3. Drag `TimeOut.app` to your `/Applications` folder
          4. Launch TimeOut from Applications
          
          > **Note:** On first launch, right-click the app and select "Open" to bypass Gatekeeper (app is not code-signed).
          
          ### What's New
          See the [commit history](https://github.com/${{ github.repository }}/commits/v${{ steps.get_version.outputs.VERSION }}) for details.
          
          ---
          
          **Requirements:** macOS 14.0 (Sonoma) or later
          EOF
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: TimeOut v${{ steps.get_version.outputs.VERSION }}
          body_path: release_notes.md
          files: |
            TimeOut-arm64.zip
            TimeOut-x86_64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TimeOut-v${{ steps.get_version.outputs.VERSION }}
          path: |
            TimeOut-arm64.zip
            TimeOut-x86_64.zip
          retention-days: 30
